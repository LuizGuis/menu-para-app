<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo.css">
    <title>Header Menu</title>
</head>
<body>
    <div class="navegacao">
        <ul>
            <li class="lista">
                <a href="#">
                    <span class="icones"><ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="texto">Inicio</span>
                </a>
            </li>
            <br>
            <li class="lista">
                <a href="#">
                    <span class="icones"><ion-icon name="person-circle-outline"></ion-icon>
                    </span>
                    <span class="texto">Perfil</span>
                </a>
            </li>
            <br>
            <li class="lista">
                <a href="#">
                    <span class="icones"><ion-icon name="chatbubbles-outline"></ion-icon>
                    </span>
                    <span class="texto">Mensagens</span>
                </a>
            </li>
            <br>
            <li class="lista">
                <a href="#">
                    <span class="icones"><ion-icon name="camera-outline"></ion-icon>
                    </span>
                    <span class="texto">Fotos</span>
                </a>
            </li>
            <br>
            <li class="lista">
                <a href="#">
                    <span class="icones"><ion-icon name="settings-outline"></ion-icon>
                    </span>
                    <span class="texto">Settings</span>
                </a>
            </li>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
